<!DOCTYPE html>
<html>
    <style>
        /* Mengatur elemen <iframe> agar menempati layar penuh */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border iframe */
        }
    </style>
<body>

<iframe id="myFrame" src="https://invit.me/tema2"></iframe>
<button onclick="myFunction()">Try it</button>

<script>

// Menunggu konten iframe untuk dimuat
document.getElementById('myFrame').onload = function() {
    // Akses isi dokumen dalam iframe
    var iframeContent = document.getElementById('myFrame').contentWindow.document;
    
    // Ubah teks dalam elemen span di dalam iframe
    var spanInsideIframe = iframeContent.querySelector('span a[href="https://invit.me/"]');
    if (spanInsideIframe) {
        spanInsideIframe.textContent = 'Text yang baru'; // Ganti dengan teks baru di sini
    }
};

</script>

</body>
</html>
