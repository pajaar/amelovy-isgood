<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Scroll Vertikal</title>
  <style>
    /* Atur gaya umum untuk halaman */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      padding-bottom: 60px; /* Berikan ruang di bagian bawah untuk navigasi */
      min-height: 100vh;
    }

    /* Atur gaya untuk setiap bagian atau section */
    section {
      height: 100vh; /* Setiap bagian akan memiliki tinggi layar penuh */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      position: relative; /* Tambahkan posisi relatif pada setiap section */
    }

    /* Warna latar belakang yang berbeda untuk setiap bagian */
  #section1 { background-color: #ccc; }
  #section2 { background-color: #ccc; }
  #section3 { background-color: #ccc; }
  #section4 { background-color: #ccc; }
  #section5 { background-color: #ccc; }
    /* Tambahkan lebih banyak section jika diperlukan */

    /* Gaya untuk gambar di pojok */
  .corner-image {
    width: 250px; /* Sesuaikan ukuran gambar */
    height: 250px; /* Sesuaikan ukuran gambar */
    position: absolute;
  }

@keyframes swayTopLeft {
  0% {
    transform: translate(-1, -1) rotate(-1deg) scale(0);
  }
  50% {
    transform: translate(-5px, -5px) rotate(5deg) scale(1.1);
  }
  100% {
    transform: translate(-1, -1) rotate(-1deg) scale(0);
  }
}

@keyframes swayTopRight {
  0% {
    transform: translate(-1, -1) scaleX(-1) rotate(-1deg) scale(0);
  }
  50% {
    transform: translate(-5px, -5px) scaleX(-1) rotate(5deg) scale(1.1);
  }
  100% {
    transform: translate(-1, -1)  scaleX(-1) rotate(-1deg) scale(0);
  }
}

@keyframes swayBottomLeft {
  0% {
    transform: translate(-1, -1) scaleY(-1) rotate(-1deg) scale(0);
  }
  50% {
    transform: translate(-5px, -5px) scaleY(-1) rotate(5deg) scale(1.1);
  }
  100% {
    transform: translate(-1, -1)  scaleY(-1) rotate(-1deg) scale(0);
  }
}

@keyframes swayBottomRight {
  0% {
    transform: translate(-1, -1) scaleX(-1) scaleY(-1) rotate(-1deg) scale(0);
  }
  50% {
    transform: translate(-5px, -5px) scaleX(-1) scaleY(-1) rotate(5deg) scale(1.1);
  }
  100% {
    transform: translate(-1, -1)  scaleX(-1) scaleY(-1) rotate(-1deg) scale(0);
  }
}

  .top-left { 
  top: 0; 
  left: 0; 
  animation: swayTopLeft 6s ease-in-out infinite;
  }
  .top-right {
  top: 0; 
  right: 0; 
  transform: scaleX(-1); 
  animation: swayTopRight 6s ease-in-out infinite;
   }
  .bottom-left { 
  bottom: 0; 
  left: 0; 
  transform: scaleY(-1);
  animation: swayBottomLeft 6s ease-in-out infinite;
  }
  .bottom-right { 
  bottom: 0; 
  right: 0; 
  transform: scaleX(-1) scaleY(-1); 
  animation: swayBottomRight 6s ease-in-out infinite;
  }

    /* Gaya untuk navigasi */
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0; /* Warna latar belakang navigasi */
      z-index: 999;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Bagian / Section 1 -->
  <section id="section1">
    <img src="https://www.kalaharu.xyz/wp-content/uploads/2022/08/01-2.png" alt="Gambar" class="corner-image top-left">
    <p>Isi bagian 1</p>
  </section>

  <!-- Bagian / Section 2 -->
  <section id="section2">
    <img src="https://www.kalaharu.xyz/wp-content/uploads/2022/08/01-2.png" alt="Gambar" class="corner-image top-right">
    <p>Isi bagian 2</p>
  </section>

  <!-- Bagian / Section 3 -->
  <section id="section3">
    <img src="https://www.kalaharu.xyz/wp-content/uploads/2022/08/01-2.png" alt="Gambar" class="corner-image bottom-right">
    <p>Isi bagian 3</p>
  </section>

  <!-- Bagian / Section 4 -->
  <section id="section4">
    <img src="https://www.kalaharu.xyz/wp-content/uploads/2022/08/01-2.png" alt="Gambar" class="corner-image bottom-left">
    <p>Isi bagian 4</p>
  </section>

  <!-- Bagian / Section 5 -->
  <section id="section5">
    <img src="https://www.kalaharu.xyz/wp-content/uploads/2022/08/01-2.png" alt="Gambar" class="corner-image top-left">
    <p>Isi bagian 5</p>
  </section>
  <!-- Tambahkan lebih banyak section jika diperlukan -->

  <!-- Navigasi -->
  <nav>
    <ul>
      <li><a href="#section1">1</a></li>
      <li><a href="#section2">2</a></li>
      <li><a href="#section3">3</a></li>
      <li><a href="#section4">4</a></li>
      <li><a href="#section5">5</a></li>
      <!-- Tambahkan tautan untuk setiap section -->
    </ul>
  </nav>

  <!-- Script JavaScript untuk animasi scroll -->
<script>
  // Ambil semua tautan di navigasi
  const navLinks = document.querySelectorAll('nav ul li a');

  // Tambahkan event listener untuk setiap tautan
  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const targetId = link.getAttribute('href');
      const targetSection = document.querySelector(targetId);

      // Jumlah langkah scroll yang diinginkan
      const numberOfSteps = 100; // Ubah sesuai kebutuhan

      // Kalkulasi tinggi scroll per langkah
      const scrollStep = targetSection.getBoundingClientRect().top / numberOfSteps;

      // Fungsi untuk melakukan scroll sebanyak langkah
      let currentStep = 0;
      const scrollInterval = setInterval(() => {
        if (currentStep < numberOfSteps) {
          window.scrollBy(0, scrollStep);
          currentStep++;
        } else {
          clearInterval(scrollInterval);
        }
      }, 10); // Ubah angka 10 menjadi kecepatan scroll yang diinginkan (dalam milidetik)

      // Scroll ke bagian target setelah delay
      setTimeout(() => {
        targetSection.scrollIntoView({
          behavior: 'smooth'
        });
        clearInterval(scrollInterval); // Hentikan interval setelah menggunakan scrollIntoView
      }, 1000); // Ubah angka 1000 menjadi delay sebelum scroll dimulai (dalam milidetik)
    });
  });
</script>



</body>
</html>
